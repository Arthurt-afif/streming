name: 24/7 Live Stream Engine
on:
  repository_dispatch:
    types: [start-stream]

jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        # Menambahkan update untuk memperbaiki error 'Failed to fetch'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Execute Live Stream
        run: |
          # Perintah ini mengambil data otomatis dari Lovable
          ffmpeg -re -stream_loop -1 -i "${{ github.event.client_payload.video_url }}" \
          -c:v libx264 -preset ultrafast -tune zerolatency -b:v 2500k \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.client_payload.stream_key }}"
