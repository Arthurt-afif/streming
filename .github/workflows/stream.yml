name: 24/7 Live Stream Engine

on:
  repository_dispatch:
    types: [start-stream]
  workflow_dispatch:

jobs:
  streaming:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Execute Live Stream
        run: |
          echo "Memulai Stream Permanen..."
          
          # Menggunakan link Dropbox dengan parameter dl=1 agar direct download
          # Menggunakan Stream Key permanen yang Anda berikan
          
          ffmpeg -re -stream_loop -1 -i "https://www.dropbox.com/scl/fi/yq4sb2fpjxl6x1f35jvf3/0205-1.mp4?rlkey=mfmskro550wev80jk21zbf8mz&st=qsd1ly8e&dl=1" \
          -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k \
          -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/vpcr-gq4t-mvj5-e8uf-7e7w"
